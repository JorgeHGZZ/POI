<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - ClassHub Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357AE8;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Inicia sesi√≥n con Google</h2>
        <button id="login-btn">Login con Google</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        // üî• Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCmKS915zbGQSuWcB0Ww_AfJarsEitCWGs",
            authDomain: "classhub-7fcb1.firebaseapp.com",
            databaseURL: "https://classhub-7fcb1-default-rtdb.firebaseio.com",
            projectId: "classhub-7fcb1",
            storageBucket: "classhub-7fcb1.firebasestorage.app",
            messagingSenderId: "900567668775",
            appId: "1:900567668775:web:40b5af38f8a85113d75602",
            measurementId: "G-VG4Y7LDZF6"
        };

        // üöÄ Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // üü¢ Evento del bot√≥n login
        document.getElementById("login-btn").addEventListener("click", async () => {
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Guardar usuario en localStorage
                const userData = {
                    uid: user.uid,
                    nombre: user.displayName,
                    email: user.email,
                    foto: user.photoURL
                };
                localStorage.setItem("usuario", JSON.stringify(userData));

                // Redirigir al chat
                window.location.href = "chatGrupal.html";
            } catch (error) {
                console.error("‚ùå Error al iniciar sesi√≥n:", error);
                alert("Error al iniciar sesi√≥n con Google");
            }
        });
    </script>
</body>

</html>
