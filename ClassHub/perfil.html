<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ClassHub</title>
    <link rel="stylesheet" href="src/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="src/img/ClassHUB.png" alt="ClassHub Logo">
        </div>
    </nav>

    <div class="sidebar">
        <ul class="menu">
            <li><a href="perfil.html"><img src="src/img/turboruca.webp" alt="Perfil"></a></li>
            <li><a href="chat.html"><i class="fa-solid fa-message fa-2xl"></i></a></li>
            <li><a href="index.html"><i class="fa-solid fa-people-group fa-2xl"></i></a></li>
            <li><a href="recompensas.html"><i class="fa-solid fa-medal fa-2xl"></i></a></li>
            <li><a href="settings.html"><i class="fa-solid fa-calendar-days fa-2xl"></i></a></li>
            <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
        </ul>
    </div>

    <div class="barra-espacio">
        <h2>Mi Perfil</h2>
    </div>

    <main class="main-content">
        <div class="perfil-container">
            <div class="perfil-content">
                <div class="perfil-columna">
                    <div class="perfil-campo">
                        <label>Nombre de usuario</label>
                        <input type="text" id="nombre-usuario" value="" placeholder="Tu nombre de usuario" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Correo electrónico</label>
                        <input type="email" id="correo" value="" placeholder="correo@ejemplo.com" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Fecha de registro</label>
                        <input type="text" id="fecha-registro" value="" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Equipo favorito</label>
                        <input type="text" id="equipo-favorito" value="" placeholder="Nombre del equipo" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Selección que apoya</label>
                        <input type="text" id="seleccion" value="" placeholder="País de tu selección" disabled>
                    </div>
                </div>

                <div class="perfil-columna">
                    <div class="perfil-campo">
                        <label>Puntos acumulados</label>
                        <input type="text" id="puntos" value="" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Nivel o rango actual</label>
                        <input type="text" id="nivel" value="" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Grupos en los que participa</label>
                        <input type="text" id="grupos" value="" disabled>
                    </div>

                    <div class="perfil-campo">
                        <label>Contraseña</label>
                        <input type="password" id="contrasena" value="********" placeholder="Nueva contraseña" disabled>
                    </div>
                </div>

                <div class="perfil-imagen">
                    <div class="imagen-avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="file" id="upload-foto" accept="image/*" style="display: none;">
                    <button class="btn-cambiar-foto" onclick="document.getElementById('upload-foto').click()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                </div>
            </div>

            <div class="perfil-botones">
                <button class="btn-editar" id="btn-editar">Editar perfil</button>
                <button class="btn-guardar" id="btn-guardar">Guardar cambios</button>
            </div>
        </div>
    </main>

    <script src="src/js/perfil.js"></script>
</body>
</html>
